<style type="text/css">
text {
	fill: #000;
	font: 18px sans-serif;
	font-weight: bold;
	pointer-events: none;
}
.state {
	fill: none;
	stroke: white;
	stroke-linejoin: round;
}
.legend text {
	fill: #000;
	font: 12px sans-serif;
	pointer-events: none;
}
.tooltip {
	position: absolute;           
    background:rgba(0,0,0,0.8);

    border:1px;
    border-radius:1px;
    font: 12px sans-serif;        
    width:auto;
    padding:4px;
    color:white;
    opacity:.6;
    pointer-events: none;       
}
.county {
	fill: none;
	stroke: #c0c0c0;
	stroke-width: .2;
	stroke-linejoin: round;
}
.label {
	font: 13px sans-serif;
	font-weight: bold;
}
.svg-container { 
	display: inline-block;
	position: relative;
	width: 10%;
	padding-bottom: 10%; /*aspect ratio*/
	vertical-align: top;
	overflow: hidden;
}
.svg-content-responsive {
	display: inline-block;
	position: absolute;
	top: 10px;
	left: 0;
}
.full-width-div {
    position: absolute;
    width: 100%;
    left: 0;
}
.bar {
	position: absolute;
	z-index: -1;
}
</style>
